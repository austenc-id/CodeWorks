<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Runner</title>
    <link rel="bootstrap" href="assets/style/bootstrap.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header class="container-fluid">
        <row class="row title-bar">
            <h1>Artic Runner</h1>
        </row>
    </header>
    <main class="container-fluid">
        <row class="row">
            <div class="col-lg-3"></div>
            <colm class="col-lg-6">
                <figure>
                    <img onclick="runner()" src="assets/images/husker.jpg" alt="running-husky" class="img-fluid">
                    <figcaption id="e"></figcaption>
                    <figcaption id="d"></figcaption>
                    <figcaption id="t"></figcaption>
                    <figcaption id="c"></figcaption>
                </figure>
            </colm>
            <div class="col-lg-3"></div>
        </row>
        <row class="row">
            <figure class='col'>
                <img id="pouch" onclick="purchaseUpgrade('pouch')" src="assets/images/icons/checkbox.png" alt="button">
                <figcaption>Pouch</figcaption>
                <figcaption id="p1"></figcaption>
                <figcaption id="b1"></figcaption>
                <figcaption id="u1"></figcaption>
            </figure>
            <figure class='col'>
                <img id="snack" onclick="purchaseUpgrade('snack')" src="assets/images/icons/checkbox.png" alt="button">
                <figcaption>Snack</figcaption>
                <figcaption id="p2"></figcaption>
                <figcaption id="b2"></figcaption>
                <figcaption id="u2"></figcaption>
            </figure>
            <figure class='col'>
                <img id="endurance" onclick="purchaseUpgrade('endurance')" src="assets/images/icons/checkbox.png"
                    alt="button">
                <figcaption>Endurance</figcaption>
                <figcaption id="p3"></figcaption>
                <figcaption id="b3"></figcaption>
                <figcaption id="u3"></figcaption>
            </figure>
            <figure class='col'>
                <img id="friend" onclick="purchaseUpgrade('friend')" src="assets/images/icons/checkbox.png"
                    alt="button">
                <figcaption>Friends</figcaption>
                <figcaption id="p4"></figcaption>
                <figcaption id="b4"></figcaption>
                <figcaption id="u4"></figcaption>
            </figure>
        </row>
    </main>
    <footer class="container-fluid">
        <row class="row">

        </row>
    </footer>
    <script src="assets/scripts/load.js"></script>
</body>

</html>

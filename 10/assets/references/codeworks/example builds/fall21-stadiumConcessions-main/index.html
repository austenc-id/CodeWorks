<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>stadiumConcessions</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/fb/REStadlogo.jpg" width="45" height="45" alt="" loading="lazy">
        <span class="ms-2">stadiumConcessions</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <form onsubmit="app.foodItemsController.createFoodItem()">
            <div class="form-group p-2">
              <label for="foodType">Food Type</label>
              <input type="text" name="foodType" minlength="3" maxlength="15" required>
            </div>
            <div class="form-group p-2">
              <label for="customer">Customer</label>
              <input type="text" name="customer" minlength="2" maxlength="20" required>
            </div>
            <div class="form-group p-2">
              <label for="quantity">Qty</label>
              <select name="quantity" id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-danger">Purchase</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="foodItems">
        <!-- food items injected here -->
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with <img class="footer-img" src="http://content.sportslogos.net/logos/35/892/full/1500_utah_utes-alternate-19.png" alt=""> <span class="spinner-border border-0">üèà </span> üôå </small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
